<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div id="app">
    <input v-model="msg" type="text" @keyup="search">
    <button @click="add">æ·»åŠ </button>
    <ul>
        <li v-for="(item,index) in showlist"  :class="{active:item.isActive}" >

  </div>

  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({

      data: {

        list:[
            {

            },
            {

            },
            {

            }

        ],
        showlist:[
            {

            },
            {

                isActive: false
            },
            {
                content:'ä¹°èœ',

            }

        ]
      },
      methods: {
          add() {
              this.list.push({
                  content:this.msg,
                  isActive: false
                });
              this.showlist = [...this.list];
              this.msg = '';
          },
          change(obj) {
              obj.isActive = !obj.isActive;
          },
          del(index) {
              this.list.splice(index,1);
              this.showlist = [...this.list];
              
          },
          search() {
            this.showlist = this.list.filter((value, index, arr) => {
              return value.content.includes(this.msg)
            })
          }
      }
    })
  </script>
