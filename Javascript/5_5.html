<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n)
        {
            var sum=1;
            for(var i=1;i<=n;i++)
            {
                sum*=i;
            }
            return sum;
        }
        document.write("12!-10!="+(factorial(12)-factorial(10)));
    </script>
</body>
</html>
