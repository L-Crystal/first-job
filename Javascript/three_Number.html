<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        for(x=100;x<=999;x++)
        {
            if(x%4==2 && x%7==3 && x%9==5)
            {
                document.write("x=" + x + "<br/>");
            }
        }
    </script>
</body>
</html>
