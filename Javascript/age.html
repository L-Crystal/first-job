<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputage = window.prompt();
        document.write("输入的年龄："+inputage+"<br/>");
        if(inputage<14)
        {
            document.write("儿童");
        }
        else if(inputage>=14 && inputage<24)
        {
            document.write("青少年");
        }
        else if(inputage>24 && inputage<40)
        {
            document.write("青年");
        }
        else if(inputage>=40 && inputage<60)
        {
            document.write("中年");
        }
        else
        {
            document.write("老年");
        }
    </script>
</body>
</html>
