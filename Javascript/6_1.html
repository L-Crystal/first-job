<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num(x)
        {
            document.write("平方：" + x*x + "<br/>");
            document.write("平方根：" + Math.sqrt(x) + "<br/>");
            document.write("自然对数：" + Math.log(x) + "<br/>");
                   
        }
        var input = prompt("输入任意数字");
        num(input);
    </script>
</body>
</html>
