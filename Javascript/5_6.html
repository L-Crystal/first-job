<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tower(x)
        {
            var a="*"
            for(var i=1;i<=x;i++)
            {   for(var j=1;j<=x-i;j++)
                {
                    document.write("&nbsp");
                }
                for(var b=1;b<=i;b++)
                {
                    document.write(a+" ");
                }
                document.write("<br/>");

              
            }
        }
        tower(5);
    </script>
</body>
</html>
