<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function su(x)
        {
            if(x<1) return 0;
            for(var i=2;i<x;i++)
            {
                if(x%i==0) 
                {return 0;}
             
            }
            return 1;

        }
        var sum=0;
        for(var n=100;n<=1000;n++)
        {
            if(su(n)){
                document.write(n + ",");
                sum++;
            }
            if(sum%6==0)
            {
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
