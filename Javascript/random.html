<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Math.random();
        var y = Math.random();
        var c = x <= y?y:x;
        document.write("第一个随机数x："+x+"<br/>");
        document.write("第二个随机数x："+y+"<br/>");
        document.write("最大的数为："+c);
    </script>
</body>
</html>
