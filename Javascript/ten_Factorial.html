<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ten_Factorial=1;
        for(var i=1;i<=10;i++)
        {
            ten_Factorial *=i; 
        }
        document.write(ten_Factorial + "<br/>");

        var ten_add=1;
        var ten_all=0;
        for(var i=1;i<=10;i++)
        {
            
            ten_add *=i;
            ten_all +=ten_add;
        }
        document.write(ten_all);
    </script>
</body>
</html>
