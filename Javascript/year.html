<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var year = today.getFullYear();
        document.write("当天日期：" + today + "<br/>")
        document.write("当天年份：" + year + "<br/>")
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
        {
            document.write("闰年");
        }
        else document.write("不是闰年");
    </script>
</body>
</html>
