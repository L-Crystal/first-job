<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(x,y)
        {
            return x<=y?x:y;
        }
        var X=prompt("输入X的值"),Y=prompt("输入Y的值");
        document.write("最小值：" + min(X,Y));
        
    </script>
</body>
</html>
